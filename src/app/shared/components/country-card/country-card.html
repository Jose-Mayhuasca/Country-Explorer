<div [routerLink]="['/detalle-pais', country().cca3]"
    class="bg-white dark:bg-[#2b3945] rounded-lg shadow-md overflow-hidden hover:shadow-xl transition-shadow duration-300 cursor-pointer h-full">
    <img [src]="country().flags.svg" [alt]="country().flags.alt || 'Bandera de ' + country().name.common"
        class="w-full h-40 object-cover" loading="lazy">

    <div class="p-6">
        <h2 class="font-bold text-xl mb-4 truncate">{{ country().name.common }}</h2>

        <div class=" space-y-1 text-sm">
            <p><span class="font-semibold">Población:</span> {{ country().population | number }}
            </p>
            <p><span class="font-semibold">Región:</span> {{ country().region }}</p>
            <p><span class="font-semibold">Capital:</span> {{ country().capital?.[0] || 'N/A' }}
            </p>
        </div>
    </div>
</div>
